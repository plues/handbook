addons:
  apt_packages:
  - pandoc
  - texlive
  - lmodern

before_install:
- rvm install 2.6.0
- gem install travis-custom-deploy
before_script:
- make dependencies
script:
- make travis
after_success:
  - cp handbook-1.9.0.pdf latest.pdf
  - cp handbook-1.9.0.html latest.html
  - travis-custom-deploy sftp handbook-1.9.0.pdf handbook-1.9.0.html latest.pdf latest.html
notification:
  email:
    on_success: never
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
